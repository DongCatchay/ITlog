<template name="header">
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>   
        <ul class="nav navbar-nav">    
          <li class="navbar-header"><a href="{{pathFor 'home'}}" class="itlog navbar-brand">ITlog</a></li>
        </ul>

      </div>

      <div class="collapse navbar-collapse" id="navigation">        
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="{{pathFor 'home'}}">
              <span class="glyphicon glyphicon-home"></span>Trang chủ
            </a>
          </li>
          {{#if currentUser}}         
            <li>
              <a href="{{pathFor 'postSubmit'}}">
                <span class="glyphicon glyphicon-edit"></span>Viết bài
              </a>
            </li>
            <li class="dropdown">{{> notifications}}</li>
            <div class="navbar-brand dropdown"><li>{{> loggedButton}}</li></div>
          {{else}}
            <li class="navbar-brand dropdown">{{> loginButtons}}</li>
          {{/if}}
        </ul>
      </div>
    </div>
  </nav>
</template>
