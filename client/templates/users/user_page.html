<template name="userPage">
	<div class="main page">
		<div class="form-group">
			<div class="controls">
				{{#if followedText}}
					<a class="btn submit {{followedClass}}" href="#">{{followedText}}</a>
				{{/if}}
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<label class="control-label" for="nickname">Nickname</label>
				<span>{{user.profile.name}}</span>
			</div>
		</div>
		<div class="form-group">
			<div class="controls">
				<label class="control-label" for="email">E-mail</label>
				<span>{{#each user.emails}}{{address}}{{/each}}</span>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<div class="controls">
				<label class="control-label">{{followersCount}} người đang theo dõi {{user.profile.name}}</label>
				<div>
					{{#each usersFollowsHP}} 
						<a class="navbar-default" href="{{pathFor 'userPage'}}">{{profile.name}}</a> 
					{{/each}}
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<div class="controls">
				<label class="control-label">{{user.profile.name}} đang theo dõi {{followsCount}} người</label>
				<div>
					{{#each usersFollowersHP}}
						<a class="navbar-default" href="{{pathFor 'userPage'}}">{{profile.name}}</a>
					{{/each}}
				</div>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<div class="controls">
				<label class="control-label">{{user.profile.name}} đang theo dõi {{followsTagsCount}} chủ đề</label>
				<div>{{#each followsTags}} {{>tagItem}} {{/each}}</div>
			</div>
		</div>
		<hr/>
		<div class="form-group">
			<div class="controls">
				<label class="control-label">{{postsCount}} bài viết</label>
			</div>
			<div class="wrapper">
			{{#each posts}}
				{{> postItem}}
			{{/each}}
		</div>
		</div>

	</div>
</template>
